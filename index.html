<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

    <title>Snake</title>
  </head>
  <body>
    <container>
        <div class="header" id="title">
            <center>
                <div> <h3>Snake</h3> </div>
                <div><button id="startButton" type="button" class="btn btn-primary" onclick="generateTable()">START GAME</button>
                </div>
                <br>
                <div id="settingsCells">
                  <input id="cellsInput" min="4" max="30" value="4" class="col-xs-4" class="form-control" placeholder="Grid size between 4 -> 30">
                </div>
                <div id="score">Score: 0 </div>
            </center>
            <br>
        </div>
        <center>
        <div class="game">
            <table id="table">
            </table>
        </div>
        </center>
    </container>
  </body>
</html>
